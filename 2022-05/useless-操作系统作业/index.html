              <h2 id="生产者和消费者问题"><a href="#生产者和消费者问题" class="headerlink" title="生产者和消费者问题"></a>生产者和消费者问题</h2><p>生产者消费者函数:</p>
<figure class="highlight c"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&quot;common.h&quot;</span></span><br><br><span class="hljs-keyword">int</span> buffer[MAX]; <span class="hljs-comment">//设立一个中间buffer</span><br><span class="hljs-keyword">int</span> fill = <span class="hljs-number">0</span>;<br><span class="hljs-keyword">int</span> use = <span class="hljs-number">0</span>;<br><span class="hljs-keyword">int</span> count = <span class="hljs-number">0</span>;<br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">put</span><span class="hljs-params">(<span class="hljs-keyword">int</span> value)</span> </span>&#123;<br>    buffer[fill] = value;<br>    fill = (fill + <span class="hljs-number">1</span>) % MAX; <span class="hljs-comment">//当前生产者缓冲区位置</span><br>    count++; <span class="hljs-comment">//当前缓冲区使用情况</span><br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>&#123;<br>    <span class="hljs-keyword">int</span> tmp = buffer[use];<br>    use = (use + <span class="hljs-number">1</span>) % MAX;	<span class="hljs-comment">//当前</span><br>    count--;<br>    <span class="hljs-keyword">return</span> tmp;<br>&#125;<br><br><span class="hljs-keyword">cond_t</span> empty, fill_cond;<br><span class="hljs-keyword">mutex_t</span> mutex;<br><span class="hljs-function"><span class="hljs-keyword">void</span> *<span class="hljs-title">producer</span><span class="hljs-params">(<span class="hljs-keyword">void</span> *arg)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span> i;<br>    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; LOOPS; i++) &#123; <span class="hljs-comment">//尝试LOOPS次生产</span><br>        LOCK(&amp;mutex); <span class="hljs-comment">//上锁</span><br>        &#123;<br>            <span class="hljs-keyword">while</span> (count == MAX) <span class="hljs-comment">//防止if语句只执行一次导致各种冲突</span><br>                WAIT(&amp;empty, &amp;mutex);<br>            put(i); <span class="hljs-comment">//获得锁并且缓冲区有位置</span><br>            SIGNAL(&amp;fill_cond); <span class="hljs-comment">//通知等待get的其他消费者</span><br>        &#125;<br>        UNLOCK(&amp;mutex);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;prod[%d] put:%d\n&quot;</span>, *(<span class="hljs-keyword">int</span>*)arg, i);<br>    &#125;<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">void</span> *<span class="hljs-title">consumer</span><span class="hljs-params">(<span class="hljs-keyword">void</span> *arg)</span> </span>&#123;<br>    <span class="hljs-keyword">int</span> i;<br>    <span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; LOOPS; i++) &#123; <span class="hljs-comment">//类似的, 不过信号量和生产者不同.</span><br>        <span class="hljs-keyword">int</span> tmp;<br>        LOCK(&amp;mutex);<br>        &#123;<br>            <span class="hljs-keyword">while</span> (count == <span class="hljs-number">0</span>)<br>                WAIT(&amp;fill_cond, &amp;mutex);<br>            tmp = get();<br>            SIGNAL(&amp;empty);<br>        &#125;<br>        UNLOCK(&amp;mutex);<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;consumer[%d] get:%d\n&quot;</span>, *(<span class="hljs-keyword">int</span>*)arg,tmp);<br>    &#125;<br>&#125;<br></code></pre></div></td></tr></table></figure>

<p>main函数:</p>
<figure class="highlight c"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&quot;func.c&quot;</span></span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> CONSUMER_CNT 10</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> PRODUCER_CNT 5</span><br><span class="hljs-keyword">int</span> cons_no[CONSUMER_CNT];<br><span class="hljs-keyword">int</span> prod_no[PRODUCER_CNT];<br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-keyword">int</span> args, <span class="hljs-keyword">char</span>** argv)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">pthread_t</span> consumers[CONSUMER_CNT];<br>    <span class="hljs-keyword">pthread_t</span> producers[PRODUCER_CNT];<br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>; i&lt;CONSUMER_CNT; i++)&#123;<br>        cons_no[i] = i;<br>        pthread_create(consumers+i, <span class="hljs-literal">NULL</span>, consumer, cons_no+i);<br>    &#125;<br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>; i&lt;PRODUCER_CNT; i++)&#123;<br>        prod_no[i] = i;<br>        pthread_create(producers+i, <span class="hljs-literal">NULL</span>, producer, prod_no+i);<br>    &#125;<br><br>    sleep(<span class="hljs-number">1</span>); <span class="hljs-comment">//sleep 1s所有子进程都会停止.</span><br>    <span class="hljs-built_in">exit</span>(<span class="hljs-number">0</span>);<br>&#125;<br></code></pre></div></td></tr></table></figure>

<p>宏定义包装:</p>
<figure class="highlight c"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;unistd.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;pthread.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> LOCK(x) pthread_mutex_lock((x))</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> UNLOCK(x) pthread_mutex_unlock((x))</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> TRYLOCK(x) pthread_mutex_trylock((x))</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> WAIT(cc,mm) pthread_cond_wait((cc),(mm))</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> SIGNAL(cc) pthread_cond_signal((cc))</span><br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">pthread_mutex_t</span> <span class="hljs-keyword">mutex_t</span>;<br><span class="hljs-keyword">typedef</span> <span class="hljs-keyword">pthread_cond_t</span> <span class="hljs-keyword">cond_t</span>;<br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> M_INIT  PTHREAD_MUTEX_INITIALIZER</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> C_INIT  PTHREAD_COND_INITIALIZER</span><br><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> MAX 10</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> LOOPS 10</span><br></code></pre></div></td></tr></table></figure>
